{% extends "base.html" %}
{% block content %}

<!-- Add Article Form -->
<form method="POST" action="/add" class="mb-4">
    <input type="text" name="title" class="form-control mb-2" placeholder="Article Title" required>
    <textarea name="content" class="form-control mb-2" placeholder="Article Content" rows="4" required></textarea>
    <button type="submit" class="btn btn-primary">Add Article</button>
</form>

<!-- List Articles -->
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Title</th>
            <th>Summary (AI)</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for article in articles %}
        <tr>
            <td>{{ article.title }}</td>
            <td>{{ article.summary }}</td>
            <td>
                <a href="/edit/{{ article.id }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="/delete/{{ article.id }}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
